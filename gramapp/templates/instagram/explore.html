{%extends 'instagram/layout.html'%}
{% load static%}
{% block content %}
<div class="container-fluid text-center">
  <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-7">
          <div class="card-columns">
            {% for image in images %}
                <div class="card border-secondary">
                <img class="card-img-top" class="img-responsive" src="{{image.image.url}}" data-target="#extraModal{{image.id}}" data-toggle="modal" size="100px200">
                <a href="{% url 'user_profile' image.user.user.username  %}" class="mt-4 user"></a>
                </div>
          {%endfor%}
        </div>
  </div>
  <div class="row">
        <div class="col-md-10">
            <div class="card mt-4 mr-2 ml-2">
                <div class="card-title text-secondary mt-2 mr-2 ml-2 ">People you might know</div>
                {% for user in users %}
                <div class="container">
                    <div class="row">
                        <div class="col-md-2 mr-3 mt-1 mb-2">
                            <img class="rounded-circle" src="{{ user.profile.profile_picture.url }}"
                                  width="45px" height="45px">
                        </div>
                        <div class="col-md-6 mr-2 mt-2">
                            <span><a href="{% url 'user_profile' user.username  %}">{{user.username}}</a></span>
                        </div>

                        <div class="col-md-4">
                        
                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
{%endblock%}
