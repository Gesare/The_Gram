<head>
    <link rel="icon" type="image/png" href="../../../static/images/icon.png">
</head>
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4.5">
            <img src="{% static 'images/login.png' %}"  alt=""  width="100%" height="100%" id="insta">
        </div>
        <div class="col-md-5 mt-4">
            <div class="card ">
                <div class="card-title mt-4">
                    <img src="{% static 'images/instagramlogin.png' %}" alt="" width="40%" class="D-block mx-auto">
                </div>
                <div class="card-body mb-3 mr-3 ml-3 text-center">
                    <form action="" method="post" novalidate>
                        {% csrf_token%}
                        {{ form|crispy}}
                        <br>
                        <button type="submit" class="btn btn-primary btn-sm D-block mx-auto"> Log In</button>
                    </form>
                    <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-social-icon btn-facebook"><img width="10%" src="../../../static/images/fa-facebook.png">  Login with Facebook</a>
                </div>
                <a href="" class="D-block mx-auto mb-3">Forgot password? </a>
            </div>
            <div class="card mt-2">
                <div class="card-body mt-3 mb-3 mr-2 ml-4">
                    Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
